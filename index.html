<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Typescript Calculator</title>
</head>
<body>
  <div class="wrapper">
    <div class="calc-body">
      <div class="screen-container">
        <div class="screen">
          <p class="screen-text">0</p>
        </div>
      </div>
      <div class="buttons-wrapper">
        <div class="buttons-container">
          <section class="buttons-row">
            <button class="button number-btn">1</button>
            <button class="button number-btn">2</button>
            <button class="button number-btn">3</button>
            <button class="button operator-btn plus-btn">&plus;</button>
          </section>
          <section class="buttons-row">
            <button class="button number-btn">4</button>
            <button class="button number-btn">5</button>
            <button class="button number-btn">6</button>
            <button class="button operator-btn">&minus;</button>
          </section>
          <section class="buttons-row">
            <button class="button number-btn">7</button>
            <button class="button number-btn">8</button>
            <button class="button number-btn">9</button>
            <button class="button operator-btn">&times;</button>
          </section>
          <section class="buttons-row">
            <button class="button clear-btn">C</button>
            <button class="button number-btn">0</button>
            <button class="button equals-btn">&equals;</button>
            <button class="button operator-btn">&divide;</button>
          </section>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
